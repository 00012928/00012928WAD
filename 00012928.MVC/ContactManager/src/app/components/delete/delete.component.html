<div class="delete-container">
    <div class="delete-box">
        <h2>Delete Contact</h2>
        <div class="contact-details">
            <p><span class="bold-text">Name:</span> {{ showContact.name }}</p>
            <p><span class="bold-text">Phone Number:</span> {{ showContact.phoneNumber }}</p>
            <p><span class="bold-text">Category:</span> {{ showContact.category.name }}</p>
        </div>
        <p>Are you sure you want to delete this contact?</p>
        <div class="button-container">
            <button mat-raised-button color="warn" (click)="deleteContact()" class="delete-button">Delete</button>
            <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
